<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Lato:300italic);

      html,
      body {
        width: 100%;
        height: 100%;
        scrollbar-width: none;
        overflow: hidden;
      }

      body {
        background: linear-gradient(135deg, #232526 0%, #1c1c1c 100%);
        position: relative;
        min-height: 100vh;
        animation: bg-move 10s ease-in-out infinite alternate;
      }

      @keyframes bg-move {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
        z-index: 0;
      }
      .star:nth-child(1) { width:2px; height:2px; top:10%; left:20%; animation-delay:0s;}
      .star:nth-child(2) { width:3px; height:3px; top:30%; left:80%; animation-delay:0.5s;}
      .star:nth-child(3) { width:1.5px; height:1.5px; top:60%; left:50%; animation-delay:1s;}
      .star:nth-child(4) { width:2.5px; height:2.5px; top:80%; left:10%; animation-delay:1.5s;}
      .star:nth-child(5) { width:2px; height:2px; top:70%; left:70%; animation-delay:2s;}
      .star:nth-child(6) { width:1.5px; height:1.5px; top:40%; left:40%; animation-delay:2.5s;}
      .star:nth-child(7) { width:2px; height:2px; top:20%; left:60%; animation-delay:3s;}
      .star:nth-child(8) { width:2.5px; height:2.5px; top:50%; left:30%; animation-delay:3.5s;}
      .star:nth-child(9) { width:1.5px; height:1.5px; top:85%; left:85%; animation-delay:4s;}
      .star:nth-child(10){ width:2px; height:2px; top:15%; left:75%; animation-delay:4.5s;}

      @keyframes twinkle {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
      }

      .search-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        text-align: center;
        width: 100%;
      }
      .search-container input[type="text"] {
        padding: 1em;
        font-size: 2em;
        border-radius: 10px;
        border: none;
        outline: none;
        width: 320px;
        max-width: 80vw;
        background: #222;
        color: #f8e9c7;
        box-shadow: 0 0 10px #ffb34755;
        margin-bottom: 1em;
      }
      .search-container button {
        padding: 1em 2em;
        font-size: 2em;
        border-radius: 10px;
        border: none;
        background: #ffb347;
        color: #232526;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #ffb34788;
        transition: background 0.2s;
      }
      .search-container button:hover {
        background: #ff9800;
      }

      .name{
        font-size: 2.5rem;
        font-weight: 700;
        color: #f8e9c7;
        text-shadow: 0 0 12px #8b6a60;
        margin-top: 0.5em;
      }

      #cake {
        display: block;
        position: relative;
        margin: -10em auto 0 auto;
        filter: drop-shadow(0 0 30px #ffb34788) drop-shadow(0 0 10px #fff2);
        transition: filter 0.5s;
        animation: cake-glow 2s infinite alternate, cake-bounce 2.5s infinite cubic-bezier(.68,-0.55,.27,1.55), cake-rotate 8s infinite linear;
        z-index: 1;
      }

      @keyframes cake-glow {
        0% { filter: drop-shadow(0 0 30px #ffb34788) drop-shadow(0 0 10px #fff2);}
        100% { filter: drop-shadow(0 0 60px #ffb347cc) drop-shadow(0 0 20px #fff4);}
      }
      @keyframes cake-bounce {
        0%, 100% { transform: translateY(0) scale(1);}
        20% { transform: translateY(-10px) scale(1.03);}
        40% { transform: translateY(-20px) scale(1.06);}
        60% { transform: translateY(-10px) scale(1.03);}
        80% { transform: translateY(0) scale(1);}
      }
      @keyframes cake-rotate {
        0% { filter: hue-rotate(0deg);}
        100% { filter: hue-rotate(30deg);}
      }

      .text {
        color: #f8e9c7;
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        font-style:italic;
        text-align: center;
        text-shadow: 0 0 8px #8b6a60;
        z-index: 10;
        position: relative;
      }
      .text h1 {
        font-size: 5em;
        color: #ffb347;
        text-shadow: 0 0 32px #ffb34788, 0 0 12px #fff;
        letter-spacing: 6px;
        margin-bottom: 0.2em;
        margin-top: 0.5em;
        animation: text-pop 2s infinite alternate;
      }
      .text .name {
        font-size: 3em;
        margin-top: 0.2em;
        animation: text-pop 2s 0.5s infinite alternate;
      }
      @keyframes text-pop {
        0% { transform: scale(1);}
        100% { transform: scale(1.08);}
      }

      .balloon {
        position: absolute;
        width: 60px;
        height: 90px;
        z-index: 5;
        pointer-events: none;
      }
      .balloon1 { left: 15%; animation: balloon-float1 7s linear infinite; bottom: -120px;}
      .balloon2 { left: 35%; animation: balloon-float2 8s linear infinite 1s; bottom: -140px;}
      .balloon3 { left: 60%; animation: balloon-float3 6.5s linear infinite 2s; bottom: -100px;}
      .balloon4 { left: 80%; animation: balloon-float4 9s linear infinite 0.5s; bottom: -160px;}
      .balloon5 { left: 50%; animation: balloon-float5 7.5s linear infinite 1.5s; bottom: -130px;}

      @keyframes balloon-float1 {
        0% { bottom: -120px; left: 15%; transform: rotate(-8deg);}
        20% { left: 13%; }
        40% { left: 17%; }
        60% { left: 14%; }
        80% { left: 16%; }
        100% { bottom: 110vh; left: 15%; transform: rotate(8deg);}
      }
      @keyframes balloon-float2 {
        0% { bottom: -140px; left: 35%; transform: rotate(5deg);}
        20% { left: 33%; }
        40% { left: 37%; }
        60% { left: 36%; }
        80% { left: 34%; }
        100% { bottom: 110vh; left: 35%; transform: rotate(-5deg);}
      }
      @keyframes balloon-float3 {
        0% { bottom: -100px; left: 60%; transform: rotate(-10deg);}
        20% { left: 62%; }
        40% { left: 58%; }
        60% { left: 61%; }
        80% { left: 59%; }
        100% { bottom: 110vh; left: 60%; transform: rotate(10deg);}
      }
      @keyframes balloon-float4 {
        0% { bottom: -160px; left: 80%; transform: rotate(8deg);}
        20% { left: 82%; }
        40% { left: 78%; }
        60% { left: 81%; }
        80% { left: 79%; }
        100% { bottom: 110vh; left: 80%; transform: rotate(-8deg);}
      }
      @keyframes balloon-float5 {
        0% { bottom: -130px; left: 50%; transform: rotate(-6deg);}
        20% { left: 52%; }
        40% { left: 48%; }
        60% { left: 51%; }
        80% { left: 49%; }
        100% { bottom: 110vh; left: 50%; transform: rotate(6deg);}
      }
      .balloon-body1 { fill: #ff4d6d; stroke: #c9184a; stroke-width: 3; }
      .balloon-body2 { fill: #4dd2ff; stroke: #1976d2; stroke-width: 3; }
      .balloon-body3 { fill: #ffd166; stroke: #ffb347; stroke-width: 3; }
      .balloon-body4 { fill: #7cffcb; stroke: #00b894; stroke-width: 3; }
      .balloon-body5 { fill: #b388ff; stroke: #6c47a6; stroke-width: 3; }
      .balloon-string {
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
      }

      .candle {
        position: absolute;
        left: 50%;
        top: 30px;
        transform: translateX(-50%);
        z-index: 4;
        width: 20px;
        height: 80px;
        pointer-events: none;
      }

      #cake-content {
        position: relative;
      }

      /* Images on both sides */
      .side-image {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        height: 300px;
        z-index: 15;
        display: none;
      }
      .side-image.left {
        left: 0;
      }
      .side-image.right {
        right: 0;
      }
      img{
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
    </style>

      <script>
        // Show cake page only if "greeshma" is entered
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('search-form');
          const input = document.getElementById('search-input');
          const cakeContent = document.getElementById('cake-content');
          const searchContainer = document.getElementById('search-container');
          const errorMsg = document.getElementById('search-error');
          const imgLeft = document.getElementById('img-left');
          const imgRight = document.getElementById('img-right');

          form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value.trim().toLowerCase() === 'greeshma') {
              searchContainer.style.display = 'none';
              cakeContent.style.display = 'block';
              imgLeft.style.display = 'block';
              imgRight.style.display = 'block';
              input.value = '';
            } else {
              errorMsg.style.display = 'block';
              setTimeout(() => { errorMsg.style.display = 'none'; }, 2000);
              input.focus();
            }
          }); // closes form.addEventListener
        });   // closes DOMContentLoaded
      </script>
